<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <style>
        :root {
            --background-color: #121212;
            --secondary-bg: #252525;
            --text-color: white;
            --accent-color: #8BC5BF;
            --accent-hover: #E4BAC1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s ease;
        }

        .nav-button.active {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .schedule-item {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time {
            font-weight: bold;
            color: var(--accent-color);
            width: 80px;
        }

        .activity {
            flex-grow: 1;
            padding: 0 15px;
        }

        .details {
            font-size: 0.9em;
            color: #8a8a8a;
        }

        .day-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .week-view {
            display: none;
        }

        .week-day {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .week-day.today {
            border: 2px solid var(--accent-color);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .daily-targets {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .time {
                margin-bottom: 5px;
            }
        }
        
        .schedule-item {
            position: relative;
            padding-left: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-item.completed {
            background-color: rgba(139, 197, 191, 0.2);
            transform: translateX(10px);
        }

        .checkbox {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: var(--accent-color);
            font-size: 16px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .schedule-item.completed .checkbox::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .progress-section {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #333;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.5s ease;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            pointer-events: none;
            animation: celebrate 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            color: var(--accent-color);
            font-weight: bold;
        }

        .streak-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-hover);
            color: var(--background-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .schedule-item.streaked .streak-badge {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="current-date">Today's Schedule</h1>
            <span id="schedule-type" class="day-type">Loading...</span>
        </div>

        <div class="progress-section">
            <h3>Today's Progress</h3>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="today-completed">0</div>
                    <div>Completed Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="week-completed">0</div>
                    <div>This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="streak-count">0</div>
                    <div>Day Streak</div>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-button active" onclick="showView('today')">Today</button>
            <button class="nav-button" onclick="showView('tomorrow')">Tomorrow</button>
            <button class="nav-button" onclick="showView('week')">Full Week</button>
        </div>

        <div id="daily-view"></div>
        <div id="week-view" class="week-view"></div>
    </div>

    <script>
        const scheduleTypes = {
            1: { type: 'Gym Day', workout: 'A', color: '#8BC5BF', steps: '10,000 (8,000 from walks)' },
            2: { type: 'Long Run Day', color: '#E4BAC1', steps: '10,000 (6,000 from run)' },
            3: { type: 'Gym Day', workout: 'B', color: '#8BC5BF', steps: '10,000 (8,000 from walks)' },
            4: { type: 'Recovery Day', color: '#ffbb54', steps: '10,000 (throughout day)' },
            5: { type: 'Gym Day', workout: 'A', color: '#8BC5BF', steps: '10,000 (8,000 from walks)' },
            6: { type: 'HIIT Run Day', color: '#E4BAC1', steps: '10,000 (4,000 from HIIT)' },
            0: { type: 'Rest Day', color: '#808080', steps: '8,000 (easy pace)' }
        };

       const dailySchedules = {
    'Gym Day': [
        {time: '07:00', activity: 'Wake Up', details: '500ml water + morning light'},
        {time: '07:15', activity: 'Cold Shower', details: '2-3min cold exposure'},
        {time: '07:20', activity: 'Quick Mobility', details: '10min basic stretches'},
        {time: '07:30', activity: 'Pre-Workout Meal', details: 'Light breakfast'},
        {time: '08:30', activity: 'Walk to Gym', details: '40min walking meditation'},
        {time: '09:15', activity: 'Workout', details: '90min training session'},
        {time: '11:00', activity: 'Walk Home', details: '40min recovery walk'},
        {time: '11:40', activity: 'Arrive Home', details: 'Begin recovery'},
        {time: '12:00', activity: 'Post-Workout Meal', details: 'Protein + carbs'}
    ],
    'Long Run Day': [
        {time: '07:00', activity: 'Wake Up', details: '500ml water + morning light'},
        {time: '07:15', activity: 'Light Snack', details: 'Simple carbs'},
        {time: '08:00', activity: 'Run Session', details: '45min steady state'},
        {time: '09:00', activity: 'Cool Down', details: '10min easy walk'},
        {time: '09:30', activity: 'Recovery Meal', details: 'Balanced breakfast'}
    ],
    'Recovery Day': [
        {time: '07:00', activity: 'Wake Up', details: '500ml water + morning light'},
        {time: '07:15', activity: 'Mobility Work', details: '15min stretching'},
        {time: '07:30', activity: 'Breakfast', details: 'Balanced meal'},
        {time: '09:00', activity: 'Morning Walk', details: '30min easy pace'},
        {time: '13:00', activity: 'Lunch Walk', details: '30min easy pace'},
        {time: '17:00', activity: 'Evening Walk', details: '30min easy pace'}
    ],
    'HIIT Run Day': [
        {time: '07:00', activity: 'Wake Up', details: '500ml water + morning light'},
        {time: '07:15', activity: 'Light Snack', details: 'Simple carbs'},
        {time: '08:00', activity: 'HIIT Session', details: '30min (30s hard/90s easy Ã— 10)'},
        {time: '08:45', activity: 'Cool Down', details: '10min easy walk'},
        {time: '09:15', activity: 'Recovery Meal', details: 'Protein + carbs'}
    ],
    'Rest Day': [
        {time: '07:30', activity: 'Wake Up', details: 'No rush + morning light'},
        {time: '07:45', activity: 'Light Movement', details: 'Basic mobility'},
        {time: '08:00', activity: 'Breakfast', details: 'Relaxed meal'},
        {time: '10:00', activity: 'Leisure Walk', details: '45min easy pace'}
    ]
};

        function getScheduleForDate(date) {
            return scheduleTypes[date.getDay()];
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'short' 
            });
        }

        function showSchedule(date) {
            const schedule = getScheduleForDate(date);
            const dailySchedule = dailySchedules[schedule.type];
            
            document.getElementById('current-date').textContent = formatDate(date);
            const scheduleType = document.getElementById('schedule-type');
            scheduleType.textContent = `${schedule.type}${schedule.workout ? ` (Workout ${schedule.workout})` : ''}`;
            scheduleType.style.backgroundColor = schedule.color;

            const dailyView = document.getElementById('daily-view');
            dailyView.innerHTML = '';

            dailySchedule.forEach(item => {
                dailyView.innerHTML += `
                    <div class="schedule-item">
                        <span class="time">${item.time}</span>
                        <span class="activity">${item.activity}</span>
                        <span class="details">${item.details}</span>
                    </div>
                `;
            });

            dailyView.innerHTML += `
                <div class="daily-targets">
                    <h3>Daily Targets:</h3>
                    <p>â€¢ Steps: ${schedule.steps}</p>
                    <p>â€¢ Water: 2L before 2 PM</p>
                    <p>â€¢ Sleep: 7-9 hours</p>
                </div>
            `;
        }

        function showWeekView() {
            const weekView = document.getElementById('week-view');
            weekView.innerHTML = '';
            
            const today = new Date();
            const currentDay = today.getDay();
            
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(today.getDate() - currentDay + i);
                const schedule = getScheduleForDate(date);
                const isToday = i === currentDay;
                
                weekView.innerHTML += `
                    <div class="week-day ${isToday ? 'today' : ''}">
                        <div class="day-header">
                            <h3>${formatDate(date)}</h3>
                            <span class="day-type" style="background-color: ${schedule.color}">
                                ${schedule.type}${schedule.workout ? ` (${schedule.workout})` : ''}
                            </span>
                        </div>
                        <div>Steps: ${schedule.steps}</div>
                        <div>Main Activity: ${schedule.type.includes('Gym') ? '09:15 Workout' : 
                                           schedule.type.includes('Run') ? '08:00 Run' : 'Active Recovery'}</div>
                    </div>
                `;
            }
        }

        function showView(view) {
            const dailyView = document.getElementById('daily-view');
            const weekView = document.getElementById('week-view');
            const buttons = document.querySelectorAll('.nav-button');
            
            buttons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'week') {
                dailyView.style.display = 'none';
                weekView.style.display = 'block';
                document.getElementById('current-date').textContent = 'This Week';
                document.getElementById('schedule-type').style.display = 'none';
                showWeekView();
            } else {
                dailyView.style.display = 'block';
                weekView.style.display = 'none';
                document.getElementById('schedule-type').style.display = 'inline-block';
                const date = new Date();
                if (view === 'tomorrow') {
                    date.setDate(date.getDate() + 1);
                }
                showSchedule(date);
            }
        }

let progressData = JSON.parse(localStorage.getItem('progressData')) || {
            completedTasks: {},
            streaks: 0,
            lastCompletedDate: null
        };

        function updateProgress() {
            const today = new Date().toLocaleDateString();
            const todayCompleted = (progressData.completedTasks[today] || []).length;
            const totalTasks = dailySchedules[getScheduleForDate(new Date()).type].length;
            
            const progress = (todayCompleted / totalTasks) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('today-completed').textContent = todayCompleted;

            // Calculate week progress
            const weekCompleted = Object.keys(progressData.completedTasks)
                .filter(date => {
                    const taskDate = new Date(date);
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return taskDate >= weekAgo;
                })
                .reduce((acc, date) => acc + progressData.completedTasks[date].length, 0);
            
            document.getElementById('week-completed').textContent = weekCompleted;
            document.getElementById('streak-count').textContent = progressData.streaks;
        }

        function toggleTask(taskKey, date) {
            const dateStr = date.toLocaleDateString();
            progressData.completedTasks[dateStr] = progressData.completedTasks[dateStr] || [];
            
            const index = progressData.completedTasks[dateStr].indexOf(taskKey);
            if (index === -1) {
                progressData.completedTasks[dateStr].push(taskKey);
                celebrate();
                
                // Update streaks
                const today = new Date().toLocaleDateString();
                if (dateStr === today) {
                    if (!progressData.lastCompletedDate || 
                        new Date(progressData.lastCompletedDate).toLocaleDateString() === 
                        new Date(Date.now() - 86400000).toLocaleDateString()) {
                        progressData.streaks++;
                    }
                    progressData.lastCompletedDate = today;
                }
            } else {
                progressData.completedTasks[dateStr].splice(index, 1);
            }
            
            localStorage.setItem('progressData', JSON.stringify(progressData));
            updateProgress();
            showSchedule(date);
        }

        function celebrate() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'ðŸŽ‰';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        // Modify showSchedule function
        function showSchedule(date) {
            const schedule = getScheduleForDate(date);
            const dailySchedule = dailySchedules[schedule.type];
            const dateStr = date.toLocaleDateString();
            
            document.getElementById('current-date').textContent = formatDate(date);
            const scheduleType = document.getElementById('schedule-type');
            scheduleType.textContent = `${schedule.type}${schedule.workout ? ` (Workout ${schedule.workout})` : ''}`;
            scheduleType.style.backgroundColor = schedule.color;

            const dailyView = document.getElementById('daily-view');
            dailyView.innerHTML = '';

            dailySchedule.forEach((item, index) => {
                const taskKey = `${schedule.type}-${index}`;
                const isCompleted = progressData.completedTasks[dateStr]?.includes(taskKey);
                const hasStreak = progressData.streaks > 2;
                
                dailyView.innerHTML += `
                    <div class="schedule-item ${isCompleted ? 'completed' : ''} ${hasStreak ? 'streaked' : ''}" 
                         onclick="toggleTask('${taskKey}', new Date('${date}'))">
                        <div class="checkbox"></div>
                        ${hasStreak ? '<span class="streak-badge">ðŸ”¥ ${progressData.streaks} days</span>' : ''}
                        <span class="time">${item.time}</span>
                        <span class="activity">${item.activity}</span>
                        <span class="details">${item.details}</span>
                    </div>
                `;
            });

            dailyView.innerHTML += `
                <div class="daily-targets">
                    <h3>Daily Targets:</h3>
                    <p>â€¢ Steps: ${schedule.steps}</p>
                    <p>â€¢ Water: 2L before 2 PM</p>
                    <p>â€¢ Sleep: 7-9 hours</p>
                </div>
            `;
            
            updateProgress();
        }

        // Initial load
        showSchedule(new Date());
    </script>
</body>
</html>
